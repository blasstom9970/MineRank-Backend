name: Deploy to cloudtype
on:
  push:
    branches:
      - Deploy
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Connect deploy key
        uses: cloudtype-github-actions/connect@v1
        with:
          token: ${{ secrets.CLOUDTYPE_TOKEN }}
          ghtoken: ${{ secrets.GHP_TOKEN }}
      - name: Deploy
        uses: cloudtype-github-actions/deploy@v1
        with:
          token: ${{ secrets.CLOUDTYPE_TOKEN }}
          project: thomasbrilliant9970/minrank
          stage: main
          yaml: >
            name: minerank-backend

            app: python@3.12

            options:
              ports: "5000"
              start: python main.py
              env:
                - name: FLASK_SECRET_KEY
                  value: G%74h%69s%49s%A3S%65cureK%65y
                - name: DUCKDB_PATH
                  value: minerank.db
                - name: CORS_ORIGINS
                  value: https://web-minerank-frontend-mhbi0tawac3d1b50.sel3.cloudtype.app
              buildenv: []
            context:
              git:
                url: git@github.com:${{ github.repository }}.git
                ref: ${{ github.ref }}
